# MLP experiment
seed: 42
data_dir: ./data
emotions: [happy, sad, normal]

split:
  test_size: 0.30
  val_size: 0.10
  random_state: 42

preprocess:
  impute_strategy: mean
  scale: true
  select_k_best: null
  pca_n_components: null
  augment: true
  noise_std: 0.01
  time_jitter: 0.02

model:
  type: mlp
  cv: 5
  n_jobs: -1
  max_iter: 800
  random_state: 42
  param_grid:
    hidden_layer_sizes: [[64], [128], [128, 64]]
    activation: [relu, tanh]
    alpha: [0.0001, 0.001, 0.01]
    learning_rate_init: [0.001, 0.0005]
    solver: [adam]

output:
  base_dir: outputs
  # run_name: mlp_grid
