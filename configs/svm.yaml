# SVM baseline config (tabular features)
# ✅ 1) 归一化：preprocess.scale = true + scaler=standard
# ✅ 2) 改核函数：model.svm.kernel = rbf/poly/linear/sigmoid
# ✅ 3) 凸优化：SVM 本质就是凸优化；这里提供 max_iter/tol + solver(linearsvc) 控制求解稳定性

output:
  base_dir: outputs
  run_name: svm_rbf_scaled

data:
  data_dir: ./data

preprocess:
  impute_strategy: mean
  scale: true
  scaler: standard      # standard|minmax|robust
  pca_n_components: null

model:
  name: svm
  svm:
    # solver: svc 支持核函数；linearsvc 更快但只能线性
    solver: svc

    # ----- kernel params (SVC) -----
    kernel: rbf          # linear | rbf | poly | sigmoid
    C: 1.0
    gamma: scale         # scale | auto | float
    degree: 3            # poly 才会用到
    coef0: 0.0           # poly/sigmoid 才会用到
    shrinking: true
    probability: false
    cache_size: 1024

    # ----- convex optimization controls -----
    max_iter: -1         # -1 表示不限制；必要时可设 20000
    tol: 0.001
    class_weight: balanced

train:
  # 如果你们有 GridSearch / CV 配置，这里可接入
  use_grid_search: false
