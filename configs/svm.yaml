# Baseline SVM experiment (optimized but schema-compatible)
seed: 42
data_dir: ./data
emotions: [happy, sad, normal]

# optional override; default is the standard 7 csvs
# csv_files: [att.csv, med.csv, powerspec.csv, combined.csv, filtered.csv, rawwave.csv, sigqual.csv]

split:
  test_size: 0.30
  val_size: 0.10
  random_state: 42

preprocess:
  impute_strategy: mean
  scale: true                # ✅ 1) 归一化（仍然由 pipeline 里的 scaler 做）
  select_k_best: null
  pca_n_components: null
  augment: true
  noise_std: 0.01
  time_jitter: 0.02

model:
  type: svm
  cv: 5
  n_jobs: -1
  probability: true          # SVC(proba) 需要这个；你原来就是 true
  param_grid:
    # ✅ 2) 改核函数：直接改这里
    kernel: [rbf, poly, sigmoid, linear]

    C: [0.1, 1, 10]
    gamma: [scale, auto]     # rbf/poly/sigmoid 用到；linear 时会被忽略
    class_weight: [null, balanced]

    # ✅ 3) “凸优化/稳定性”：SVM本质凸优化；工程可控的是求解收敛与迭代
    tol: [0.001, 0.0005]
    max_iter: [-1, 20000]    # -1=不限制；不稳定时试 20000

output:
  base_dir: outputs
  # run_name: svm_baseline
